       <div class="contactForm">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
            <div class="form-group">
                <label for="clienName">Name</label>
                <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
            <div class="form-group">
              <label for="clientemail">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="clientphone">Phone Number</label>
              <input type="phone" class="form-control" id="clientphone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="enquiry">Enquiry</label>
                <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enquiry">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
            <div id="form-check">
              <input type="checkbox" class="form-check-input" id="isClient">
              <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
    </div>
